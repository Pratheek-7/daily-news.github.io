<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>SPB NEWS</title>
</head>
<style>
  a {
    text-decoration: none;
  }

  .badge {
    cursor: pointer;
  }
</style>

<body>
  <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SPB NEWS</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarsExample01">
        <ul class="navbar-nav me-auto mb-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown"
              aria-expanded="false">Type</a>
            <ul class="dropdown-menu" aria-labelledby="dropdown01">
              <li><a class="dropdown-item" href="#">Natinal</a></li>
              <li><a class="dropdown-item" href="#">Inter National</a></li>
              <li><a class="dropdown-item" href="#">Sports</a></li>
            </ul>
          </li>
        </ul>
        <form>
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
  <div class="container bg-light">
    <h3>Top News <span class="badge bg-secondary my-3">by SPB news</span></h3>
    <span class="badge rounded-pill bg-primary">BBC News</span>
    <span class="badge rounded-pill bg-secondary">The Times of India</span>
    <span class="badge rounded-pill bg-success">DD News</span>
    <span class="badge rounded-pill bg-danger">Hindustan Times</span>
    <span class="badge rounded-pill bg-warning text-dark">Economic Times</span>
    <span class="badge rounded-pill bg-info text-dark">The Indian Express</span>
    <span class="badge rounded-pill bg-light text-dark">The Hindu</span>
    <span class="badge rounded-pill bg-dark">All India Radio</span>
    <span class="badge rounded-pill bg-primary">CNN</span>
    <span class="badge rounded-pill bg-secondary">ND TV</span>
    <span class="badge rounded-pill bg-success">India Today</span>
    <span class="badge rounded-pill bg-danger">Republic TV</span>
    <hr>
    <div class="accordion" id="newsAccordion"></div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <script src="JS/script.js"></script>
</body>

</html>
